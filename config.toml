# Enable Google Analytics by inserting your tracking code
googleAnalytics = ""
# Define how many posts should appear on a site
paginate = 10
publishDir = "../iwensu0313.github.io"

[params]
	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Iwen Su"
	description = "Ocean enthusiast &amp; data scientist"

	# Format dates with Go's time formatting
	date_format = "2006-01-02"

	# Add read time estimates in the format "X min read"
	show_read_time = false

	# Add custom assets with their paths relative to the static folder
	custom_js   = []
	custom_css  = []


	[params.sidebar]
		# Replace the avatar with a picture of your own under static/images
		avatar = "avatar.jpg"
		# Use Markdown to format the string. This works nearly all over the theme
		bio = "**I'm Iwen**, <br> a scuba diver and data scientist, living in San Diego"
		# The icons will be shown if you enter your username
		twitter = "iwen_su"
		github = "iwensu0313"
		linkedin = "iwensu"

		copyright = [
			"&copy; Iwen Su"
		]


	[params.about]
		hide  = false
		title = "About Me"
		content = "I graduated from the Bren School of Environmental Science & Management in June 2018 with a specialization in Coastal and Marine Management. My master's group project investigated the economic feasibility of seaweed aquaculture in southern California. This summer, I assisted with the annual calculation of the Ocean Health Index Global Assessment. My interests are in sustainable seafood, aquaculture & fisheries, ocean data science, and scuba diving!"


	[params.portfolio]
		hide  = false
		title = "Recent Work"

		# The images and thumbnails are stored under static/images
		# Create and change subfolders as you like
		[[params.portfolio.gallery]]
			image = "ohi.jpg"
			thumb = "thumbs/ohi.jpg"
			title = "Ocean Health Index."
			description = "Calculated status of fisheries, mariculture, MPA spatial coverage, and social progress for the 2018 [OHI Global Assessment](https://ohi-science.github.io/globalfellows) at NCEAS."

		[[params.portfolio.gallery]]
			image = "gp.jpg"
			thumb = "thumbs/gp.jpg"
			title = "Seaweed Feasibility."
			description = "At the Bren School, I co-proposed and worked on a project looking into the [feasibility of seaweed aquaculture](https://sbmussels.weebly.com) in southern California."
			
			
		[[params.portfolio.gallery]]
		  image = "shiny-mar.jpg"
		  thumb = "thumbs/shiny-mar.jpg"
		  title = "Explore Mariculture Data."
		  description = "A [Data Exploration dashboard](https://iwensu.shinyapps.io/global-dashboard/) I created for the Global Ocean Health Index Project provides a quick glance into the data behind calculating OHI global scores."
		  
		  
		[[params.portfolio.gallery]]
		  image = "aq-event.jpg"
		  thumb = "thumbs/aq-event.jpg"
		  title = "Conversation About Aquaculture."
		  description = "[Student-organized event](https://conversationaboutaquaculture.weebly.com/) at the Bren School that brought together experts in aquaculture. Secured funding and managed programming logistics."

	
	[params.recentposts]
		hide  = true
		title = "Recent blog posts"

