[params]
	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Iwen Su"
	description = "Ocean enthusiast &amp; data scientist"

	# Format dates with Go's time formatting
	date_format = "2006-01-02"

	# Add read time estimates in the format "X min read"
	show_read_time = false

	# Add custom assets with their paths relative to the static folder
	custom_js   = []
	custom_css  = ["css/main.css"]


	[params.sidebar]
		# Replace the avatar with a picture of your own under static/images
		avatar = "avatar.jpg"
		# Use Markdown to format the string. This works nearly all over the theme
		bio = "**I'm Iwen**, <br> a scuba diver and data scientist, living in San Diego"
		# The icons will be shown if you enter your username
		twitter = "iwen_su"
		github = "iwensu0313"
		linkedin = "iwensu"

		copyright = [
			"&copy; Iwen Su"
		]


	[params.about]
		hide  = false
		title = "About"
		content = "I graduated from the Bren School of Environmental Science & Management in June 2018 with a specialization in Coastal and Marine Management. Over the last two years, I've worked on various data science and client-based projects in fisheries, aquaculture, and ocean health. Currently working on a dashboard to visualize CA aquaculture data. Feel free to reach out with any questions, my contact information is at the bottom of this page!"


	[params.portfolio]
		hide  = false
		title = "Featured Work"

		# The images and thumbnails are stored under static/images
		# Create and change subfolders as you like
		[[params.portfolio.gallery]]
		  image = "aqculture-data.jpg"
		  thumb = "thumbs/aqculture-data.jpg"
		  title = "California Aquaculture."
		  description = "Created a [CA Aquaculture Dashboard](https://iwensu.shinyapps.io/us-aqculture-data) for synthesizing and visualizing existing data from a variety of sources, including US Department of Agriculture and NOAA Fisheries Statistics."
		
		[[params.portfolio.gallery]]
		  image = "shiny-mar.jpg"
		  thumb = "thumbs/shiny-mar.jpg"
		  title = "Explore Mariculture Data."
		  description = "The [Data Exploration Dashboard](https://iwensu.shinyapps.io/global-dashboard/) I created for the OHI Project provides a quick glance into the data behind calculating global scores. Read about it in my [featured article](http://ohi-science.org/news/fellowship-expanding-mariculture)!"
		  
		[[params.portfolio.gallery]]
			image = "ohi.jpg"
			thumb = "thumbs/ohi.jpg"
			title = "Ocean Health Index."
			description = "Calculated status of fisheries, mariculture, MPAs, and social progress for the 2018 [OHI Global Assessment](https://ohi-science.github.io/globalfellows) at NCEAS. Synthesized large datasets and communicated research."

		[[params.portfolio.gallery]]
			image = "gp.jpg"
			thumb = "thumbs/gp.jpg"
			title = "Seaweed Feasibility."
			description = "Investigated the [feasibility of seaweed aquaculture](https://sbmussels.weebly.com) in southern California for Santa Barbara Mariculture and the Sustainable Aquaculture Research Center."

		[[params.portfolio.gallery]]
		  image = "tnc.jpg"
			thumb = "thumbs/tnc.jpg"
			title = "SeaSketch for CGC."
			description = "Streamlined marine spatial planning for the [CA Groundfish Collective](http://www.cagroundfish.org/) and TNC by implementing [SeaSketch](http://http://www.seasketch.org) as a cloud-based, planning tool."

	
